<!-- linkmailBackend/templates/linkmailBackend/email_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Email List</title>
</head>
<body>
    <h1>Email List</h1>
    <ul>
        {% for email in emails %}
            <li>
                <strong>Subject:</strong> {{ email.subject }}<br>
                <strong>From:</strong> {{ email.sender }}<br>
                <strong>To:</strong> {{ email.receiver }}<br>
                <strong>Date Received:</strong> {{ email.date_received }}<br>
                <strong>Body:</strong> {{ email.body }}<br>
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
